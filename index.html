<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Diff Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="diff">
        <div class="line unchanged">int main() {</div>
        <div class="line addition">    printf("Hello, world!\n");</div>
        <div class="line unchanged">    return 0;</div>
        <div class="line deletion">    return 1;</div>
        <div class="line unchanged">}</div>
    </div>
</body>
</html>
